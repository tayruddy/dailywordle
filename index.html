<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WLW Wordle</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
      background-color: #222;
    }

    .correct {
      background-color: #6aaa64;
    }

    .present {
      background-color: #c9b458;
    }

    .absent {
      background-color: #444;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 150px;
      text-transform: uppercase;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>WLW Wordle</h1>
  <div id="grid"></div>
  <div>
    <input type="text" id="guess" maxlength="5" />
    <button onclick="submitGuess()">Guess</button>
  </div>
  <div class="message" id="message"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ascii = params.get("word");
    const targetWord = ascii
      ? ascii.split("-").map(n => String.fromCharCode(parseInt(n))).join("").toLowerCase()
      : "twine";

    const maxGuesses = 6;
    let guesses = [];

    function submitGuess() {
      const input = document.getElementById("guess");
      const guess = input.value.toLowerCase();

      if (guess.length !== 5) {
        document.getElementById("message").innerText = "Guess must be 5 letters.";
        return;
      }

      if (guesses.length >= maxGuesses) return;

      guesses.push(guess);
      renderGrid();
      input.value = "";

      if (guess === targetWord) {
        document.getElementById("message").innerText = "ðŸŽ‰ You got it!";
      } else if (guesses.length === maxGuesses) {
        document.getElementById("message").innerText = `The word was: ${targetWord}`;
      } else {
        document.getElementById("message").innerText = "";
      }
    }

    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let guess of guesses) {
        for (let i = 0; i < 5; i++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.textContent = guess[i];

          if (guess[i] === targetWord[i]) {
            tile.classList.add("correct");
          } else if (targetWord.includes(guess[i])) {
            tile.classList.add("present");
          } else {
            tile.classList.add("absent");
          }

          grid.appendChild(tile);
        }
      }

      // Fill remaining empty rows
      const remaining = maxGuesses - guesses.length;
      for (let r = 0; r < remaining; r++) {
        for (let i = 0; i < 5; i++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          grid.appendChild(tile);
        }
      }
    }

    renderGrid();
  </script>
</body>
</html>
