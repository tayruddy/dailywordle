
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WLW Wordle</title>
  <style>
    body {
      background-color: #111111;
      color: #fff8f8;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    h1 {
  text-shadow: 1px 1px 4px #f0f;
  letter-spacing: 1px;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(5, 60px);
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      font-size: 2rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2a2a2a;
      color: #fff;
    }

    .correct {
      background-color: #6aaa64;
    }

    .present {
      background-color: #c9b458;
    }

    .absent {
      background-color: #555;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 150px;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #6aaa64;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }

    .message {
      margin-top: 15px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>WLW Wordle</h1>
  <div class="grid" id="grid"></div>
  <input type="text" maxlength="5" id="guess" placeholder="Your guess" autofocus />
  <button onclick="checkGuess()">Submit</button>
  <div class="message" id="message"></div>

  <script>
    const getWordFromParam = () => {
      const params = new URLSearchParams(window.location.search);
      const ascii = params.get("word");
      if (!ascii) return null;
      return ascii.split("-").map(n => String.fromCharCode(parseInt(n))).join("");
    };

    const word = getWordFromParam();
    const today = new Date().toISOString().split("T")[0];
    const lastPlayed = localStorage.getItem("wlw-wordle-last-played");

    const grid = document.getElementById("grid");
    for (let i = 0; i < 25; i++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      grid.appendChild(tile);
    }

    const message = document.getElementById("message");
    const input = document.getElementById("guess");
    const button = document.querySelector("button");

    if (lastPlayed === today) {
      message.innerText = "You've already played today ðŸŒˆ Come back tomorrow!";
      input.disabled = true;
      button.disabled = true;
    }

    let attempt = 0;

    const checkGuess = () => {
      const guess = input.value.toLowerCase();
      if (guess.length !== 5 || !/^[a-zA-Z]+$/.test(guess)) {
        alert("Please enter a 5-letter word.");
        return;
      }

      const startIdx = attempt * 5;
      for (let i = 0; i < 5; i++) {
        const tile = grid.children[startIdx + i];
        tile.innerText = guess[i].toUpperCase();
        if (guess[i] === word[i]) {
          tile.className = "tile correct";
        } else if (word.includes(guess[i])) {
          tile.className = "tile present";
        } else {
          tile.className = "tile absent";
        }
      }

      if (guess === word) {
        message.innerText = "ðŸŽ‰ You got it!";
        input.disabled = true;
        button.disabled = true;
        localStorage.setItem("wlw-wordle-last-played", today);
      } else {
        attempt++;
        if (attempt >= 5) {
          message.innerText = "Out of tries! The word was: " + word.toUpperCase();
          input.disabled = true;
          button.disabled = true;
          localStorage.setItem("wlw-wordle-last-played", today);
        }
      }

      input.value = "";
    };
  </script>
</body>
</html>
